<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-primary">
      <div class="container justify-content-center">
        <a class="navbar-brand fw-bold text-uppercase text-light" href="#"
          >generator.id</a
        >
      </div>
    </nav>
    <!-- CONTAINER -->
    <div
      class="container d-flex justify-content-center align-items-center bg-dark min-vh-100"
    >
      <!-- CONTAINER KOTAK PUTIH -->
      <div
        class="d-flex flex-column justify-content-center p-4 rounded-3 bg-light gap-3"
      >
        <!-- JUDUL -->
        <h2 class="text-center text-uppercase fw-bold">password Generator</h2>
        <!-- FORM -->
        <div class="d-flex flex-column">
          <label for="passwordLength" class="form-label fw-bold"
            >Password Length</label
          >
          <input type="number" class="form-control" id="passwordLength" />
          <label for="password" class="form-label fw-bold mt-1">Password</label>
          <input type="" class="form-control" id="password" disabled />
          <button
            onclick="getPassword()"
            class="btn btn-primary text-uppercase fw-bold mt-4"
          >
            generate
          </button>
          <a
            onclick="savePassword()"
            class="btn btn-success text-uppercase fw-bold mt-1"
          >
            save
          </a>
        </div>
      </div>
      <p class="mark text-white-50 bg-dark">VinoanTech.id</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
